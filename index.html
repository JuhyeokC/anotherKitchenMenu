<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AnotherKitchen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: min-content;
        grid-gap: 1rem;
        padding: 1rem;
      }

      img {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="01.jpg" />
      <img src="02.jpg" />
      <img src="03.jpg" />
      <img src="04.jpg" />
      <img src="05.jpg" />
      <img src="06.jpg" />
      <img src="07.jpg" />
      <img src="08.jpg" />
      <img src="09.jpg" />
      <img src="10.jpg" />
    </div>
  </body>
</html>
